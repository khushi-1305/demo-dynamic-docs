  {{ pageName }}
</h1>

<markdown 
  class="prose dark:prose-invert dark:prose-cyan"

></markdown>

<div *ngIf="directoryUrl" class="mt-5">

    class="prose dark:prose-invert dark:prose-cyan"
    [src]="directoryUrl"
  ></markdown>
</div>
