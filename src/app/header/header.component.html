<nav class="bg-gray-800 fixed w-full drop-shadow-md z-10">
    <div class="mx-auto max-w-6xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
          <!-- Mobile menu button-->
          <button type="button" (click)="toggleMenu()" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
            <span class="absolute -inset-0.5"></span>
            <span class="sr-only">Open main menu</span>
            <!--
              Icon when menu is closed.

              Menu open: "hidden", Menu closed: "block"
            -->
            <svg  class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
            <!--
              Icon when menu is open.

              Menu open: "block", Menu closed: "hidden"
            -->
            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="h-8 w-auto" src="../favicon.ico" alt="Simpledocs">
            <span class="text-white text-xl font-medium ml-5"> SimpleDocs </span>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a *ngFor="let route of routes" #tabLink="routerLinkActive"
                [routerLink]="route.path"
                [ngClass]="tabLink.isActive?
                  'bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium':
                  'text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium'"
                routerLinkActive>
                <div class="flex">
                  <!-- <img src="assets/icon-{{route.path}}.svg"> -->
                  <span>{{ route.data?.['label'] }}</span>
                </div>
              </a>
            </div>
          </div>
        </div>
        <div class="absolute inset-y-0 right-0 flex items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0">
          <button type="button" (click)="toggleTheme()" class="relative rounded-full bg-gray-800 p-1 text-gray-400 hover:text-white focus:outline-none">
            <span class="absolute -inset-1.5"></span>
            <button class="mt-1">
              <img [hidden]="theme === 'light'" src="assets/icon-light-on.svg">
              <img [hidden]="theme === 'dark'" src="assets/icon-light-off.svg">
            </button>
          </button>
          <div class="relative ml-3">
              <a href="https://github.com/jfcere/ngx-markdown">
                <img class="github-icon" src="assets/icon-github.svg">
              </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu" *ngIf="showMenu">
      <div class="space-y-1 px-2 pb-3 pt-2">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a *ngFor="let route of routes" #tabLink="routerLinkActive"
          [routerLink]="route.path"
          [ngClass]="tabLink.isActive?
            'bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium':
            'text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium'"
          routerLinkActive>
          <div class="flex" fxLayoutGap="8px">
            <img src="assets/icon-{{route.path}}.svg">
            <span>{{ route.data?.['label'] }}</span>
          </div>
        </a>
      </div>
    </div>
</nav>

<input 
  type="text" 
  [(ngModel)]="url"
  placeholder="Your Github Repo Link" 
  class="rounded-md mt-20 p-3 w-1/2 border border-gray-500 ml-10"
>

<button
  (click)="showDocs()"
  class="bg-gray-800 mt-20 text-slate-100 p-3 rounded-md ml-5">
  Show Docs
</button>
